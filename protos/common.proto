syntax = "proto3";

package common;

message Position {
    float x = 1;
    float y = 2;
    float z = 3;
}

message Orientation {
    float roll = 1;
    float pitch = 2;
    float yaw = 3;
}

message Velocity {
    float x = 1;
    float y = 2;
    float z = 3;
}

message AngularVelocity {
    float x = 1;
    float y = 2;
    float z = 3;
}

message Acceleration {
    float x = 1;
    float y = 2;
    float z = 3;
}

message AngularAcceleration {
    float x = 1;
    float y = 2;
    float z = 3;
}

message Pose {
    Position position = 1;
    Orientation orientation = 2;
}

message GeneralizedForce {
    float x = 1;
    float y = 2;
    float z = 3;
    float k = 4;
    float m = 5;
    float n = 6;
}

message Vec3 {
    float x = 1;
    float y = 2;
    float z = 3;
}

message Quaternion {
    float x = 1; 
    float y = 2; 
    float z = 3; 
    float w = 4; 
}

message PoseVec {
    Vec3 position = 1;
    Quaternion orientation = 2;
}


message PoseNED2D {
    float north = 1;
    float east = 2;
    float heading = 3;
}

message PositionNED {
    float north = 1;
    float east = 2;
    float down = 3;
}

message GeoPoint {
    float latitude = 1;
    float longitude = 2;
    float altitude = 3;
}

message Pwm {
    repeated float out = 1; 
}